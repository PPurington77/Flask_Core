<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <table class="table table-sm container-sm">
        <thead>
            <tr>
                <th scope="col" class="table-dark text-center">First Name</th>
                <th scope="col" class="table-dark text-center">Last name</th>
                <th scope="col" class="table-dark text-center">Full Name</th>
        <tbody class="table-group-divider">
            {% for user in users %} 
            <tr>
                <td class="table-secondary text-center">{{ user ['first_name'] }}</td>
                <td class="table-secondary text-center">{{ user ['last_name'] }}</td>
                <td class="table-secondary text-center">{{ user ['first_name'] }} {{ user ['last_name'] }}</td>
            </tr>
            {% endfor %} 
        </tbody>
    </table>
</body>
</html>
